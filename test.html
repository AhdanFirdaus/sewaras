<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Kesehatan</title>
    <link rel="stylesheet" href="../css/quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Intro -->
    <section id="intro" class="quiz-section" style="display: flex">
      <div class="quiz-card">
        <h2>Selamat Datang di Quiz Kesehatan!</h2>
        <p>Uji pengetahuanmu seputar gaya hidup sehat âœ¨</p>
        <button id="startBtn" class="start-btn">
          <i class="bi bi-play-fill"></i> Mulai Quiz
        </button>
      </div>
    </section>

    <!-- Timer -->
    <section class="timer-section" style="display: none">
      <div class="timer">
        <span class="icon"><i class="bi bi-stopwatch"></i></span>
        <span id="time">01:00</span>
      </div>
    </section>

    <!-- Quiz -->
    <section class="quiz-section" style="display: none">
      <div class="quiz-card">
        <div class="quiz-header">
          <h2 id="progress">Tantangan 1 dari 5</h2>
          <button id="cancelBtn" class="cancel-btn">
            <i class="bi bi-x-circle"></i> Batal
          </button>
        </div>
        <p id="question">Loading...</p>
        <div id="options" class="options-grid"></div>
        <div class="navigation">
          <button id="prevBtn" class="circle-btn">
            <i class="bi bi-chevron-left"></i>
          </button>
          <button id="nextBtn" class="circle-btn">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>

      <!-- Hasil -->
      <div id="result" class="result-card" style="display: none">
        <h2>Hasil Quiz</h2>
        <p id="scoreText"></p>
        <ul id="answerReview"></ul>
        <button id="restartBtn" class="restart-btn">
          <i class="bi bi-arrow-repeat"></i> Ulangi Quiz
        </button>
      </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/quiz.js"></script>
  </body>
</html>
